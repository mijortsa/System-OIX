<html>
<head>
<meta charset="utf-8"><!-- this is weather meta -->

<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="css/desktop.css" />
	<link rel="stylesheet" href="css/bevel.css" />

	<script type="text/javascript" src="js/jq.js"></script>
	<script type="text/javascript" src="js/xml2json.js"></script>
	<script type="text/javascript" src="js/xml-background.js"></script>
	<script type="text/javascript" src="js/desktop.js"></script>
<!-- this is extra bevel -->
	<script type="text/javascript" src="js/time.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/bevel.js"></script>

</head>
<body>
<script type="text/javascript" src="js/widget-cuaca.js"></script>
  <div id="overlay"></div>
  <div id="bg"></div>
  <div id="base">
    <!-- h1 id="debug"></h1 -->
	<div id="launcher"></div>

  <div id="bevel">
	<div id="sosial_media">Bookmarks</div>
	<div class="sosmed">
		<a href="#" value="Sosmed1" onclick="Run1();" title="http://blankonlinux.or.id"><img src="img/blankon.svg"></a>
		<a href="#" value="Sosmed2" onclick="Run2();" title="http://panduan.blankonlinux.or.id"><img src="img/blankon-tutorial.svg"></a>
		<a href="#" value="Sosmed3" onclick="Run3();" title="http://facebook.com/blankonlinux"><img src="img/facebook.svg"></a>
		<a href="#" value="Sosmed4" onclick="Run4();" title="http://twitter.com/blankonlinux"><img src="img/twitter.svg"></a>
	</div>
	<div id="player">
		<div class="header">Music Player</div>
		<div class="control">
		<div id="buttons">
			<li id="prev" href="#" value="" onclick="MocpBackward();" title="Preview"><img src="img/player/prev.svg"></li>
			<li id="play" href="#" value="" onclick="MocpPlay();" title="Play"><img src="img/player/play.svg"></li>
			<li id="pause" href="#" value="" onclick="MocpPause();" title="Pause"><img src="img/player/pause.svg"></li>
			<li id="stop" href="#" value="" onclick="MocpStop();" title="Stop/Quit"><img src="img/player/stop.svg"></li>
			<li id="next" href="#" value="" onclick="MocpForward();" title="Next"><img src="img/player/next.svg"></li>
		 </div>

	<!--script src="js/jquery.js"></script-->
	<script src="js/main.js"></script>
	</div>
	
<!-- Widget Weather -->

	<div id="weather-wrapper">
		<div class="header">Weather</div>
		<div class="settings-container"><img src="img/settings.svg" class="settings"><img src="img/sync.svg" class="sync"></div>
		<div id="weather-setting" style="display:none;">
		<input id="inputLokasi"><button style="background:#222; color:#ddd; font: Sans Bold;">Check</button></input>
			<div class="text">eg. Jakarta, London, Tokyo</div>
			<div class="bg-chooser">
				<span data="#004E99"></span>
				<span data="#8A02A9"></span>
				<span data="#001059"></span>
				<span data="#004F1B"></span>
				<span data="#C84408"></span>
				<span data="#920200"></span>
				<span data="#111111"></span>
			</div>
			</div>
		<div id="weather">
			<div id="weather-info"></div>
			<div id="weather-info-error"></div>
		</div>
	</div>

<!-- System System --->
	<div id="system_settings">System Settings</div>
	<div class="system">
		<li href="#" value="" onclick="RunWallpaper()"><img src="img/icons/personalization_normal.png"><span>Wallpaper</span></li>
		<li href="#" value="" onclick="RunAccount()"><img src="img/icons/account_normal.png"><span>Account</span></li>
		<li href="#" value="" onclick="RunDate()"><img src="img/icons/date_time_normal.png"><span>Date/Time</span></li>
		<li href="#" value="" onclick="RunOnline()"><img src="img/icons/default_applications_normal.png"><span>Online</span></li>
		<li href="#" value="" onclick="RunRegional()"><img src="img/icons/network_normal.png"><span>Regional</span></li>
		<li href="#" value="" onclick="RunDisplay()"><img src="img/icons/display_normal.png"><span>Display</span></li>
		<li href="#" value="" onclick="RunNetwork()"><img src="img/icons/wireless.png"><span>Network</span></li>
		<li href="#" value="" onclick="RunKeyboard()"><img src="img/icons/keyboard_normal.png"><span>Keyboard</span></li>
		<li href="#" value="" onclick="RunMouse()"><img src="img/icons/mouse_normal.png"><span>Mouse</span></li>
		<li href="#" value="" onclick="RunSound()"><img src="img/icons/sound_normal.png"><span>Sound</span></li>
		<li href="#" value="" onclick="RunBluetooth()"><img src="img/icons/bluetooth_normal.png"><span>Bluetooth</span></li>
		<li href="#" value="" onclick="RunPower()"><img src="img/icons/power_normal.png"><span>Power</span></li>
		<li href="#" value="" onclick="RunInfo()"><img src="img/icons/system_info_normal.png"><span>Detail</span></li>
		<li href="#" value="" onclick="RunPrinter()"><img src="img/icons/printer.png"><span>Printer</span></li>
		<li href="#" value="" onclick="RunShare()"><img src="img/icons/share.png"><span>Sharing</span></li>
	</div>

	<div id="time" class="clock"><span id="clock-time">00:00</span><span id="clock-date">16 Juli 2013</span>
	</div><!--Hover-->
</body>
</html>
